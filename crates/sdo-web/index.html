<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>SDO Studio</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    img {
      border: 1px dotted blue;
    }

    #format-select .btn {
      padding: 0;
    }

    img.bimc {
      max-width: fit-content;
    }

    .table.pset th, .table.pset td, .table.mapping th, .table.mapping td {
      border-width: 1px;
    }

    .table.pset th, .table.mapping th, .table.mapping td {
      text-align: center;
    }

    .table.mapping td > small {
      padding: 0;
      color: gray;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SDO Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <!--li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li-->
          <li class="nav-item">
            <a class="nav-link" href="#/CHSETS/">Font Collection</a>
          </li>
          <li class="nav-item">
            <!-- This link must not be modified under AGPL-3.0 ยง7b. See NOTICE in the repo root -->
            <a class="nav-link" href="https://sdo.dseiler.eu" target="_blank">Signum! Document Toolbox&nbsp;&nbsp;<i class="bi bi-box-arrow-up-right"></i></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">Toggle</button-->

  <main class="container mt-4 vstack gap-3">
    <div class="row g-3 justify-content-center">
      <div id="upload-area" class="col-sm-8">
        <input id="upload" class="form-control" type="file" accept=".sdo, .p24, .e24, .p09, .p9, .l30, .imc" multiple>
      </div>
      <div id="tool-area" class="col-sm-2">
        <button id="add-to-collection" type="submit" class="btn btn-primary form-control">
          Add to collection
        </button>
      </div>
      <div id="format-select" class="d-none btn-group btn-group-lg col-sm-2" role="group">
        <button id="export-to-pdf" type="submit" class="btn btn-outline-primary" title="Export PDF">
          <i class="bi bi-filetype-pdf"></i>
        </button>
        <button id="format-html" type="submit" disabled class="btn btn-outline-primary">
          <i class="bi bi-filetype-html"></i>
        </button>
        <button id="format-txt" type="submit" disabled class="btn btn-outline-primary">
          <i class="bi bi-filetype-txt"></i>
        </button>
        <button id="format-png" type="submit" class="btn btn-outline-primary active">
          <i class="bi bi-filetype-png"></i>
        </button>
      </div>
    </div>

    <div class="row g-3 justify-content-center">
      <div class="col-12">
        <div id="progress" class="progress mb-2" role="progressbar" aria-label="Render progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 8px">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          SDO Studio is built on <a href="https://developer.mozilla.org/en-US/docs/WebAssembly" target="_blank">WASM</a> and <a href="https://developer.mozilla.org/en-US/docs/Web/API/File_System_API/Origin_private_file_system" target="_blank">OPFS</a>
          which may not work in some browsers. It's currently known not to work in Safari (<a href="https://github.com/Xiphoseer/sdo-tool/issues/9" target="_blank">#9</a>) or
          private windows (<a href="https://github.com/Xiphoseer/sdo-tool/issues/10" target="_blank">#10</a>).
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <section id="output" class="list-group"></section>
        <nav aria-label="page navigation">
          <ul id="pagination" class="pagination justify-content-center p-2"></ul>
        </nav>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="index.mjs"></script>
</body>

</html>
