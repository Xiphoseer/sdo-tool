<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    img {
      border: 1px dotted blue;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SDO Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" id="open" href="#">Open</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">Toggle</button>

  <main class="container mt-5 vstack gap-3">
    <div class="row g-3 justify-content-center">
      <div class="col-sm-10">
        <input id="upload" class="form-control" type="file" accept=".sdo, .p24, .e24, .p09" multiple>
      </div>
      <div class="col-sm-2">
        <button id="add-to-collection" type="submit" class="form-control btn btn-primary">
          Add to collection
        </button>
      </div>
    </div>

    <div class="row g-3 justify-content-center">
      <div class="col-12">
        <section id="output" class="list-group"></section>
        <nav aria-label="page navigation">
          <ul id="pagination" class="pagination justify-content-center p-2"></ul>
        </nav>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module">
    import init, { Handle } from './pkg/sdo_web.js';

    async function run() {
      await init();

      const outputEl = document.getElementById("output");
      const paginationEl = document.getElementById("pagination");
      const inputField = document.getElementById("upload");
      const h = new Handle(outputEl, inputField);
      await h.init();

      /*async function uploadFile(file) {
        const buf = await file.arrayBuffer();
        const arr = new Uint8Array(buf);
        await h.stage(file.name, arr);
      }*/

      /*
      const dirHandle = await navigator.storage.getDirectory();
      console.log(dirHandle);
      for await (const [key, value] of dirHandle.entries()) {
        console.log({ key, value });
      }*/

      /*
      async function uploadFiles(field) {
        h.reset();
        for (const file of field.files) {
          await uploadFile(file);
          console.log(`Completed '${file.name}'`);

          // const handle = await dirHandle.getFileHandle(file.name, { create: true });
          // console.log("creating file");
          // const newFile = await handle.createWritable();
          // console.log("writing file");
          // await newFile.write(file);
        }
      }
      */


      inputField.addEventListener('change', (event) => {
        window.location.hash = '';
        h.on_change();
      });

      async function addToCollection() {
        await h.add_to_collection();
      }

      const addToCollectionBtn = document.getElementById("add-to-collection");
      addToCollectionBtn.addEventListener('click', (event) => {
        addToCollection();
      });

      async function renderOne(index) {
        const blob = await h.render(index);
        if (blob) {
          const img = document.createElement("img");
          img.src = URL.createObjectURL(blob);
          img.classList.add("container-fluid");
          const listItem = document.createElement("div");
          listItem.classList.add("list-group-item");
          listItem.appendChild(img);
          outputEl.appendChild(listItem);
          console.log("Finished page", index);
          //setTimeout(() => renderOne(index + 1));
        }
      }

      async function renderReplaceOne(index) {
        const blob = await h.render(index);
        if (blob) {
          const li = outputEl.children[1];
          console.log("li", li);
          const img = li.children[0];
          console.log("img", img);
          img.src = URL.createObjectURL(blob);
        }
      }

      async function render() {
        await renderOne(0);
      }

      let currentPage = 0;

      function clearPagination() {
        paginationEl.innerHTML = "";
        currentPage = 0;
      }

      function onPrev(event) {
        //console.log(event);
        event.preventDefault();
        renderReplaceOne(--currentPage);
      }

      function onNext(event) {
        //console.log(event);
        event.preventDefault();
        renderReplaceOne(++currentPage);
      }

      function setupPagination() {
        clearPagination();
        
        // Previous
        const prev = document.createElement("li");
        prev.classList.add("page-item");
        const prevLink = document.createElement("a");
        prevLink.text = "Previous";
        prevLink.href = "#";
        prevLink.classList.add("page-link");
        prevLink.addEventListener('click', onPrev);
        prev.appendChild(prevLink);
        paginationEl.appendChild(prev);

        // Next
        const next = document.createElement("li");
        next.classList.add("page-item");
        const nextLink = document.createElement("a");
        nextLink.text = "Next";
        nextLink.href = "#";
        nextLink.classList.add("page-link");
        nextLink.addEventListener('click', onNext);
        next.appendChild(nextLink);
        paginationEl.appendChild(next);
      }

      async function handle(hash) {
        clearPagination();
        await h.open(hash);
        if (h.has_active()) {
          setupPagination();
          render();
        }
      }

      async function onHashChange(hash) {
        handle(hash)
      }
      // Init
      handle(decodeURIComponent(window.location.hash));

      addEventListener('hashchange', (event) => {
        onHashChange(decodeURIComponent(new URL(event.newURL).hash))
      })
    }

    run();
  </script>
</body>

</html>
