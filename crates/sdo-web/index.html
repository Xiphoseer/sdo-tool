<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    img {
      border: 1px dotted blue;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SDO Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" id="open" href="#">Open</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <input id="upload" type="file" accept=".sdo, .p24, .e24, .p09">
        </div>
      </div>
    </div>
  </nav>

  <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">Toggle</button>

  <main id="output" class="m-4"></main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module">
    import init, { Handle } from './pkg/sdo_web.js';

    async function run() {
      await init();

      const outputEl = document.getElementById("output");
      const h = new Handle(outputEl);

      async function runFile(file) {
        const buf = await file.arrayBuffer();
        const arr = new Uint8Array(buf);
        h.do_stuff(file.name, arr);
      }

      const dirHandle = await navigator.storage.getDirectory();
      console.log(dirHandle);
      for await (const [key, value] of dirHandle.entries()) {
        console.log({ key, value });
      }


      async function runFiles(field) {
        for (const file of field.files) {
          await runFile(file);
          console.log(`Completed '${file.name}'`);

          const handle = await dirHandle.getFileHandle(file.name, { create: true });
          console.log("creating file");
          const newFile = await handle.createWritable();
          console.log("writing file");

          await newFile.write(file);
        }
      }

      const inputField = document.getElementById("upload");
      inputField.addEventListener('change', (event) => {
        runFiles(event.target);
      });
      runFiles(inputField);
    }

    run();
  </script>
</body>

</html>
