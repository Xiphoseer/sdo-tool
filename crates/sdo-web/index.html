<!DOCTYPE html>
<html>

<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    img {
      border: 1px dotted blue;
    }
  </style>
</head>

<body>
  <nav class="navbar bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SDO Studio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasLabel">Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link" id="font-collection-link" href="#/CHSETS/">Font Collection</a>
            </li>
            <!-- li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li-->
            <li class="nav-item">
              <a class="nav-link" href="https://sdo.dseiler.eu">Signum! Document Toolbox</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <button type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas">Toggle</button>

  <main class="container mt-5 vstack gap-3">
    <div class="row g-3 justify-content-center">
      <div class="col-sm-8">
        <input id="upload" class="form-control" type="file" accept=".sdo, .p24, .e24, .p09" multiple>
      </div>
      <div class="col-sm-2">
        <button id="add-to-collection" type="submit" class="form-control btn btn-primary">
          Add to collection
        </button>
      </div>
      <div class="col-sm-2">
        <button id="export-to-pdf" type="submit" class="form-control btn btn-primary">
          Export PDF
        </button>
      </div>
    </div>

    <div class="row g-3 justify-content-center">
      <div class="col-12">
        <div id="progress" class="progress mb-2" role="progressbar" aria-label="Render progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="height: 8px">
          <div class="progress-bar" style="width: 0%"></div>
        </div>
        <section id="output" class="list-group"></section>
        <nav aria-label="page navigation">
          <ul id="pagination" class="pagination justify-content-center p-2"></ul>
        </nav>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="index.mjs"></script>
</body>

</html>
