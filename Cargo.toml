[package]
name = "sdo-tool"
version = "0.2.0"
authors = ["daniel"]
edition = "2018"

[dependencies]
structopt = "0.3"
color-eyre = { version = "0.5", default-features = false }
prettytable-rs = "0.8"
bitflags = "1.2"
thiserror = "1.0"
nom-supreme = "0.4"
ccitt-t4-t6 = { path = "crates/ccitt" }
pdf-create = { path = "crates/pdf" }
sdo-pdf = { path = "crates/sdo-pdf" }
sdo-ps = { path = "crates/sdo-ps" }
signum = { path = "crates/signum", features = ["image"] }
pdf = "0.7"
ron = "0.6"
serde = "1.0"

[dependencies.image]
default-features = false
version = "0.23"
features = ["png"]

[workspace]
members = ["crates/*"]