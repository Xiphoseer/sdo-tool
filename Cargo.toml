[package]
name = "sdo-tool"
version = "0.1.0"
authors = ["daniel"]
edition = "2018"

[dependencies]
#nom = "6.0.0-alpha2"
structopt = "0.3"
color-eyre = { version = "0.5", default-features = false }
prettytable-rs = "0.8"
bitflags = "1.2"
thiserror = "1.0"
ccitt-t4-t6 = { path = "crates/ccitt" }
pdf-create = { path = "crates/pdf" }
sdo = { path = "crates/sdo" }
pdf = "0.7"

[dependencies.image]
default-features = false
version = "0.23"
features = ["png"]

[workspace]
members = ["crates/*"]