<script>
  let url = window.location.pathname.replace(/^\/sdo-tool/, '').replace(/.html$/, '');
  console.log("url:", url);
  let redirect = {
    '/font-mappings': '/chsets/standard',
    '/chsets/mappings': '/chsets/standard',
    '/font-other': '/chsets/other',
    '/format-sdoc': '/formats/sdoc',
    '/format-bimc': '/formats/bimc',
    '/format-eset': '/formats/eset',
    '/documents': '/signum/documents',
    '/damaged': '/signum/damaged',
    '/references': '/signum/references',
    '/resources': '/signum/resources',
  }[url];
  if (redirect) {
    console.log("redirect:", redirect);
    let next = window.location.href.replace(url, redirect);
    console.log("next location:", redirect);
    window.location.replace(next);
  }
</script>
